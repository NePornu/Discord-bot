# Upstream for Discourse (will be on port 8080)
upstream discourse_forum {
    server 127.0.0.1:8080;
}

# Upstream for Discord Dashboard
upstream discord_dashboard {
    server 127.0.0.1:8092;
}

# Server block for Discord Dashboard
server {
    listen 80;
    server_name dashboard.example.com;

    access_log /var/log/nginx/discord-dashboard-access.log;
    error_log /var/log/nginx/discord-dashboard-error.log;

    location / {
        proxy_pass http://discord_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Server block for Forum
server {
    listen 80;
    server_name forum.example.com example.com www.example.com;

    access_log /var/log/nginx/forum-access.log;
    error_log /var/log/nginx/forum-error.log;

    location / {
        proxy_pass http://discourse_forum;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Important for Discourse
        proxy_redirect off;
    }
}
