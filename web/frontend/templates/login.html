            --discord-blue: #5865F2;

            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:

            padding: 48px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {

        }

        .subtitle {

            margin-bottom: 32px;
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--discord-blue);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            width: 100%;
        }

        .discord-btn:hover {
            background: var(--discord-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.4);
        }

        .discord-btn svg {
            width: 24px;
            height: 24px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-red);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .footer {
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
